<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Let's play JANKEN</title>
  <style>
    body { text-align:center; font-family: "sans-serif"; margin-top: 100px; }
    button { font-size: 20px; padding: 10px 20px; margin: 10px; border-radius: 12px; }
    #result { font-size: 28px; margin-top: 40px; color: #007acc; }
    #enemy { font-size: 24px; color: #444; }
  </style>
</head>
<body>
  <h1> じゃん！！！けん！！！ </h1>
  <div>
    <button onclick="play('グー')">グー</button>
    <button onclick="play('チョキ')">チョキ</button>
    <button onclick="play('パー')">パー</button>
  </div>
  <div id="enemy"></div>
  <div id="result"></div>

  <script>
    const hands = ["グー", "チョキ", "パー"];

    function play(myHand) {
      const cpuHand = hands[Math.floor(Math.random() * hands.length)];
      document.getElementById("enemy").textContent = "相手の手：" + cpuHand;

      let result = "";
      if (myHand === cpuHand) {
        result = "あいこ！";
      } else if (
        (myHand === "グー" && cpuHand === "チョキ") ||
        (myHand === "チョキ" && cpuHand === "パー") ||
        (myHand === "パー" && cpuHand === "グー")
      ) {
        result = "あなたの勝ち！";
      } else {
        result = "CPの勝ち！CPは最強！CPは無敵！CPはじゃんけんの覇者！CPは確率を制す者！CPは天才ギャンブラー！あなたの負け！！！";
      }
      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
