<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Play JANKEN</title>
  <style>
    body {
      text-align: center;
      font-family: "sans-serif";
      margin: 0;
      padding: 40px 10px;
      background-color: #fdfdfd;
    }

    h1 {
      color: #333;
      font-size: 1.8em;
      margin-bottom: 30px;
      font-weight: bold;
    }

    button {
      font-size: 1.4em;
      padding: 15px 30px;
      margin: 12px;
      border-radius: 14px;
      border: 2px solid #888;
      background-color: #f0f0f0;
      transition: all 0.1s ease;
      cursor: pointer;
      min-width: 120px;
      white-space: nowrap;
    }

    button:active {
      transform: scale(0.9);
      background-color: #ffe066;
      border-color: #ffb347;
    }

    #enemy {
      font-size: 1.4em;
      color: #444;
      margin-top: 35px;
    }

    #enemy-hand {
      font-weight: bold;
      color: #e63946; /* ← 赤色 */
    }

    #result {
      font-size: 1.6em;
      margin-top: 25px;
      color: #007acc;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      button {
        display: block;
        width: 80%;
        margin: 12px auto;
      }
    }
  </style>
</head>
<body>
  <h1>じゃん！！！けん！！！</h1>
  <div>
    <button onclick="play('グー')">グー</button>
    <button onclick="play('チョキ')">チョキ</button>
    <button onclick="play('パー')">パー</button>
  </div>

  <div id="enemy">相手の手：<span id="enemy-hand"></span></div>
  <div id="result"></div>

  <script>
    const hands = ["グー", "チョキ", "パー"];

    function play(myHand) {
      const cpuHand = hands[Math.floor(Math.random() * hands.length)];

      // 「相手の手」と「手の内容」を別々に更新
      document.getElementById("enemy-hand").textContent = cpuHand;

      let result = "";
      if (myHand === cpuHand) {
        result = "あいこ";
      } else if (
        (myHand === "グー" && cpuHand === "チョキ") ||
        (myHand === "チョキ" && cpuHand === "パー") ||
        (myHand === "パー" && cpuHand === "グー")
      ) {
        result = "あなたの勝ち！";
      } else {
        result = "あなたの負け！CPの勝ち！CPは最強！CPは無敵！CPはじゃんけんの覇者！CPは確率を制す者！CPは天才ギャンブラー！あなたの負け！！！";
      }

      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
