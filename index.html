<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Let's play JANKEN</title>
  <style>
    body {
      text-align: center;
      font-family: "sans-serif";
      margin-top: 100px;
      background-color: #fdfdfd;
    }

    h1 {
      color: #333;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 12px;
      border: 2px solid #888;
      background-color: #f0f0f0;
      transition: all 0.1s ease;
      cursor: pointer;
    }

    /* ✨ 押した瞬間に縮んで色が変わる！ */
    button:active {
      transform: scale(0.9);
      background-color: #ffe066;
      border-color: #ffb347;
    }

    #enemy {
      font-size: 24px;
      color: #444;
      margin-top: 30px;
    }

    #result {
      font-size: 28px;
      margin-top: 20px;
      color: #007acc;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>じゃん！！！けん！！！</h1>
  <div>
    <button onclick="play('グー')">グー</button>
    <button onclick="play('チョキ')">チョキ</button>
    <button onclick="play('パー')">パー</button>
  </div>

  <div id="enemy"></div>
  <div id="result"></div>

  <script>
    const hands = ["グー", "チョキ", "パー"];

    function play(myHand) {
      const cpuHand = hands[Math.floor(Math.random() * hands.length)];
      document.getElementById("enemy").textContent = "相手の手：" + cpuHand;

      let result = "";
      if (myHand === cpuHand) {
        result = "あいこ";
      } else if (
        (myHand === "グー" && cpuHand === "チョキ") ||
        (myHand === "チョキ" && cpuHand === "パー") ||
        (myHand === "パー" && cpuHand === "グー")
      ) {
        result = "あなたの勝ち！";
      } else {
        result = "CPの勝ち！CPは最強！CPは無敵！CPはじゃんけんの覇者！CPは確率を制す者！CPは天才ギャンブラー！あなたの負け！！！";
      }
      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
